    <p>
        <span class="pink"> > **图 (graph)** 是一种非线性数据结构, 由**顶点 (vertex)** 和**边 (edge)** 组成.</span>
        <span> > 我们可以将图 G 抽象地表示为一组顶点 V 和一组边 E 的集合.</span>
    </p>
    <p class="para2">
        如果将顶点看作节点, 江边看作连接各个节点的引用 (指针), 我们就可以将图看作是一种从链表拓展而来的数据结构.
        **相较于线性关系 (链表) 和分治关系 (树), 网络关系 (图) 的自由度更高**, 从而更加复杂.
    </p>
