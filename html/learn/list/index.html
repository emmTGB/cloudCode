<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul>
        <li>
            <font color="39c5bb">
                hatsune miku
            </font>
        </li>
        <li>
            kagamine rin
            <br>
            kagamine len
        </li>
        <li>
            megurine luka
        </li>
    </ul>

    <!-- 有序列表 -->
    <ol>
        <li>
            unknowed mother goose
        </li>
        <li>
            wowaka
        </li>
    </ol>

    <!-- 自定义列表 -->
    <dl>
        <!-- 自定义列表标题 -->
        <dt>Luna*</dt>
        <!-- 自定义内容,会默认显示缩进 -->
        <dd>ours</dd>
        <dd>finder</dd>

        <dt>deco*27</dt>
        <dd>rabbit hole</dd>
    </dl>
</body>
</html>
