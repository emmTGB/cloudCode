<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        文本框：<input type="text" placeholder="nihao">
        <br><br>
        密码：<input type="password" placeholder="mima">
        <br><br>
        单选：
        <!-- 用 name 分组， checked 默认选中 -->
        <input type="radio" name="gender" checked>male
        <input type="radio" name="gender">female
        <br><br>
        多选：<input type="checkbox" name="" id="">
        <br><br>
        文件：<input type="file" name="" id="" multiple>
        <br><br>
        <input type="button" value="按我啊">
        <!-- 在 form 体中生效 -->
        <input type="reset" value="重置">
        <input type="submit" value="提交">
    </form>
</body>
</html>
