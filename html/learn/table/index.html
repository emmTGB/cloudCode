<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 属性更推荐用css实现 -->
    <table border="2" width="120" height="200">
        <!-- 表大标题 -->
        <caption><strong>my love</strong></caption>
        <!-- 表头 -->
        <thead>
            <tr>
                <!-- 表头单元格 -->
                <th>1</th>
                <th>2</th>
            </tr>
        </thead>
        <!-- 表内容 -->
        <tbody>
            <!-- 行 -->
            <tr>
                <!-- 行内容（列） -->
                <td rowspan="2">wowaka</td>
                <td colspan="3">wotaku</td>
            </tr>
            <tr>
                <td>p*light</td>
                <td>deco*27</td>
                <td>*luna</td>
            </tr>
        </tbody>
        <!-- 表底 -->
        <tfoot>
            <tr>
                <td>haha</td>
                <td>222</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
